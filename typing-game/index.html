<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <script src="https://kit.fontawesome.com/42dc12de3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu show">
        <label for="difficulty">Difficulty</label>
        <select name="difficulty" id="difficulty">
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
        </select>
        <button class='hide-btn'>
            <i class="fas fa-angle-up"></i>
        </button>
    </div>


    <div class="game-container">
        <h1>Speed Typer</h1>
        <p class="time-container">Time left: <span class="time">10s</span></p>
        <p class="score-container">Score: <span class="score">0</span></p>
        <p class="type-container">Type the following: </p> <span class="word">Word</span> 
        <input class='typeWord' type="text" placeholder="Type the word here...">
    </div>

    <div class="endgame-container">
        <h1>Time ran out</h1>
        <p>Your final score is <span class="total">0</span></p>
        <button class="reload"> Reload </button>
    </div>


<script src="script.js"></script>
    
</body>
</html>
